<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>checkpoint</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <input type="text" id="input">
    <button id="button"> pokemon</button>
    <div id="container"> </div>
</body>
<script>
    const POKEMON_NAME = document.querySelector("#input");
    const buttonP = document.querySelector("#button");
    const divContainer= document.querySelector("#container");

    async function Pokemon(url){
        try {
            const res = await fetch(url);
            const dati= await res.json();
            console.log(dati);
            return dati;
        }catch(err){
            console.log(err);
        }
        
        
    }
        async function prendiPokemon(){
            console.log("prendi Pokemon")
            let url= `https://pokeapi.co/api/v2/pokemon/${POKEMON_NAME.value}`;
            const myPokemon= await Pokemon(url);
           const exp= document.createElement("p");
           exp.innerHTML= myPokemon.base_experience;
           divContainer.appendChild(exp);

        }
         

        buttonP.addEventListener("click", prendiPokemon)


        

</script>
</html>
